<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KESA</title>

    <link rel="icon" type="image/png" href="src/favicon.png" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Start: Content -->
    <!-- Start: Navbar -->
    <div class="container-fluid m-0 p-0">
      <header
        class="
          d-flex
          flex-wrap
          align-items-center
          justify-content-center justify-content-md-between
          p-3
          bg-dark
          fixed-top
        "
      >
        <a
          href="index.html"
          class="
            d-flex
            align-items-center
            col-md-3
            mb-2
            px-5
            mb-md-0
            text-white text-decoration-none
          "
        >
          <img class="bi me-2" width="40" height="40" src="src/favicon.png" />
          <span class="fs-4">KESA</span>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li>
            <a href="about.html" class="nav-link px-2 link-light" id="about"
              >About</a
            >
          </li>
          <li>
            <a href="apply.html" class="nav-link px-2 link-light" id="apply"
              >Apply</a
            >
          </li>
          <li>
            <a href="contact.html" class="nav-link px-2 link-light" id="contact"
              >Contact</a
            >
          </li>
        </ul>
      </header>

      <script>
        // Show active link
        if (window.location.href.indexOf("apply") > -1) {
          $("#apply").toggleClass("link-light link-warning");
        } else if (window.location.href.indexOf("about") > -1) {
          $("#about").toggleClass("link-light link-warning");
        } else if (window.location.href.indexOf("contact") > -1) {
          $("#contact").toggleClass("link-light link-warning");
        }
      </script>
    </div>
    <!-- End: Navbar -->

    <!-- Start: Text -->
    <div class="container-fluid p-0 pt-5 mt-5">
      <div class="container text-center p-5">
        <h1 class="display-5">Apply</h1>
        <hr class="my-4" />

        <h4 class="text-center mb-4">
          <i class="fa fa-calendar"></i> Schedule
        </h4>
        <p class="lead">Student admission is ongoing</p>
        <p class="lead">
          Applicants are free to visit the school during normal working hours
          (8:00AM - 5:00PM) for admission
        </p>
        <p class="lead">
          Interviews are conducted on working days (Monday - Friday)
        </p>
      </div>
      <!-- End: Text -->

      <!-- Start: Footer -->
      <footer class="footer mt-auto py-4 bg-light">
        <div class="container">
          <a href="#" class="float-end btn btn-lg btn-outline-dark"
            ><div class="fa fa-angle-up"></div
          ></a>
          <p class="text-muted">&copy; 2021 KESA, Inc.</p>
        </div>
      </footer>
      <!-- End: Footer -->
      <!-- End: Content -->
    </div>
  </body>
</html>
