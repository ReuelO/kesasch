<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KESA</title>

    <link rel="icon" type="image/png" href="src/favicon.png" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Start: Content -->
    <!-- Start: Navbar -->
    <div class="container-fluid m-0 p-0">
      <header
        class="
          d-flex
          flex-wrap
          align-items-center
          justify-content-center justify-content-md-between
          p-3
          bg-dark
          fixed-top
        "
      >
        <a
          href="index.html"
          class="
            d-flex
            align-items-center
            col-md-3
            mb-2
            px-5
            mb-md-0
            text-white text-decoration-none
          "
        >
          <img class="bi me-2" width="40" height="40" src="src/favicon.png" />
          <span class="fs-4">KESA</span>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li>
            <a href="apply.html" class="nav-link px-2 link-light" id="apply"
              >Apply</a
            >
          </li>
          <li>
            <a href="about.html" class="nav-link px-2 link-light" id="about"
              >About</a
            >
          </li>
          <li>
            <a href="contact.html" class="nav-link px-2 link-light" id="contact"
              >Contact</a
            >
          </li>
        </ul>
      </header>

      <script>
        // Show active link
        if (window.location.href.indexOf("apply") > -1) {
          $("#apply").toggleClass("link-light link-warning");
        } else if (window.location.href.indexOf("about") > -1) {
          $("#about").toggleClass("link-light link-warning");
        } else if (window.location.href.indexOf("contact") > -1) {
          $("#contact").toggleClass("link-light link-warning");
        }
      </script>
    </div>
    <!-- End: Navbar -->

    <!-- Start: Text -->
    <div class="container-fluid p-0 pt-5 mt-5">
      <div class="container text-center p-5">
        <h1 class="display-5">Contact</h1>
        <p class="lead">
          You can contact our offices at regular working hours (8:00AM - 5:00PM)
        </p>

        <hr class="my-4" />

        <div class="row">
          <div class="col-md text-center">
            <h1 class="display-6 mb-4">Contact Info</h1>
            <div class="container p-0 mt-5">
              <i class="fa fa-2x fa-phone" aria-hidden="true"></i>
              <br />
              <p class="lead">(+254) 713 128 043 / (+254) 712 519 920</p>

              <i class="fa fa-2x fa-envelope" aria-hidden="true"></i>
              <br />
              <p class="lead">kesaschool@gmail.com</p>

              <i class="fa fa-2x fa-map" aria-hidden="true"></i> <br />
              <p class="lead">P.O. BOX 245, Keroka, Kenya</p>
            </div>
          </div>

          <div class="col-md text-center">
            <h1 class="display-6 mb-4">Map</h1>
            <div
              style="
                max-width: 100%;
                list-style: none;
                transition: none;
                overflow: hidden;
                width: 500px;
                height: 500px;
              "
            >
              <div
                id="mymap-display"
                style="height: 100%; width: 100%; max-width: 100%"
              >
                <iframe
                  style="height: 100%; width: 100%; border: 0"
                  frameborder="0"
                  src="https://www.google.com/maps/embed/v1/place?q=-0.7785398525052425,+34.96359226359133&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"
                ></iframe>
              </div>
              <a
                class="googlemaps-code"
                href="https://www.embed-map.com"
                id="grab-mapdata"
                >https://www.embed-map.com</a
              ><style>
                #mymap-display img {
                  max-width: none !important;
                  background: none !important;
                  font-size: inherit;
                  font-weight: inherit;
                }
              </style>
            </div>
          </div>
        </div>

        <div class="row my-5">
          <div
            class="col-md py-4 shadow"
            style="border: solid 1px grey; border-radius: 20px"
          >
            <h1 class="display-6 mb-4">Contact Form</h1>
            <form class="form-auth" action="contact.html" method="POST">
              <!-- Message tag here -->
              <div class="col-md mb-3">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  id="name"
                  placeholder="Your name"
                  required
                />
              </div>

              <div class="col-md mb-3">
                <label for="reason">Reason</label>
                <select class="form-select" aria-label="Reason" required>
                  <option selected disabled hidden>Select Option</option>
                  <option value="parent">Parental Inquiry/Request</option>
                  <option value="application">Application Follow-Up</option>
                  <option value="password">Password Recovery</option>
                  <option value="other">Other...</option>
                </select>
              </div>

              <div class="col-md mb-3">
                <label for="message">Message</label>
                <textarea
                  class="form-control"
                  name="message"
                  id="message"
                  rows="3"
                  placeholder="Type here"
                  required
                ></textarea>
              </div>

              <button type="submit" class="w-100 btn btn-outline-success">
                Send Message
              </button>
            </form>
          </div>
        </div>
      </div>
      <!-- End: Text -->

      <!-- Start: Footer -->
      <footer class="footer mt-auto py-4 bg-light">
        <div class="container">
          <a href="#" class="float-end btn btn-lg btn-outline-dark"
            ><div class="fa fa-angle-up"></div
          ></a>
          <p class="text-muted">&copy; 2021 KESA, Inc.</p>
        </div>
      </footer>
      <!-- End: Footer -->
      <!-- End: Content -->
    </div>
  </body>
</html>
